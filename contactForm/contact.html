<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
		<link rel="stylesheet" href="compiled.css">
		<title>SSC</title>
	</head>

	<body data-theme="dark">
		<div class="logo"><a href="../index.html" id="logo">SCENE STEAL</a></div>
		<form lang="en" spellcheck="false" class="form" action="https://api.web3forms.com/submit" method="POST">
			<legend class="legend">Leave a message</legend>
			<fieldset class="fieldset">
				<input type="hidden" name="access_key" value="bee3ef58-e3c5-4d6a-9efe-434daec8eae9">
				<input type="text" name="name" id="msg-name" placeholder="Type your name" accesskey="n" minlength="2"
					autocomplete="name" required />
				<label for="msg-name">Name</label>
			</fieldset>
			<fieldset class="fieldset">
				<input type="hidden" name="access_key" value="bee3ef58-e3c5-4d6a-9efe-434daec8eae9">
				<input type="email" id="msg-email" placeholder="name@domain.tld" accesskey="e" autocomplete="email"
					required />
				<label for="msg-email">E-Mail</label>
			</fieldset>
			<fieldset class="fieldset">
				<input type="hidden" name="access_key" value="bee3ef58-e3c5-4d6a-9efe-434daec8eae9">
				<input type="tel" name="tel" id="msg-phone" placeholder="+00 000 000 000" accesskey="t" minlength="13"
					autocomplete="tel" required />
				<label for="msg-phone">Phone number</label>
			</fieldset>
			<fieldset class="fieldset message" spellcheck="true" data-no-support="Web Audio API not supported."
				data-no-permission="No permission to use audio device." data-no-file="No file recognized."
				data-write="write" data-speak="speak" data-upload="upload" data-close="close" data-select="select file"
				data-drag="Select or drag file here" data-rec="record" data-record="Click mic to start recording"
				data-recording="recording..." data-error="error" data-error-type="%n file type not allowed."
				data-error-size="%n is larger than %s." data-audio="%n has recorded a message."
				data-file="%n has attached a file." data-play="play" data-pause="pause" data-pause="pause"
				data-playing="playing" data-rename="rename" data-confirm="confirm"
				data-confirm-delete="Delete this item permanently?" data-ok="ok" data-delete="delete">
				<input type="hidden" name="access_key" value="bee3ef58-e3c5-4d6a-9efe-434daec8eae9">
				<textarea id="msg-text" name="message" placeholder="Type a message" accesskey="m" minlength="24"
					required></textarea>
				<label for="msg-text">Message</label>
			</fieldset>
			<fieldset class="fieldset checkbox">
				<input type="hidden" name="access_key" value="bee3ef58-e3c5-4d6a-9efe-434daec8eae9">
				<input type="checkbox" name="checkbox" id="msg-cc" />
				<label for="msg-cc">Send me a copy of this message.</label>
			</fieldset>
			<button type="reset">Reset</button>
			<button type="submit">Send</button>
			<div class="verify">
				<input type="number" id="msg-verify" placeholder="2+7=" max="99" />
				<label for="msg-verify">Verification question</label>
			</div>
		</form>

		<style>
			/* Presentation only */
			html {
				height: 100%;
				font-size: 1rem;
			}

			body {
				height: 100%;
				width: 100%;
				display: flex;
				flex-direction: column;
				margin: auto;
				padding: 0;
				justify-content: center;
				align-items: center;
				font-family: Arial, Helvetica, sans-serif;
				color: #111;
				background-color: #fafafa;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				user-select: none;
				touch-action: none;
			}

			/* Dark mode*/
			body[data-theme="dark"] {
				color: #fafafa;
				background-color: #111;
			}

			/* Form layout */
			.form {
				width: 90% !important;
				max-width: 584px;
				display: inline-block;
			}

			.form>legend svg {
				fill: currentColor;
				width: 1.2em;
				height: 1.2em;
				vertical-align: text-top;
			}

			/* Theme switch */
			#theme {
				position: fixed;
				left: 50%;
				top: 2em;
				transform: translateX(-50%);
				-webkit-transform: translateX(-50%);
			}

			#theme label {
				text-align: center;
				padding: 0 0 3.5em 0;
				text-indent: -1.5em
			}
		</style>
		<script>
			// Initialization
			document.addEventListener('DOMContentLoaded', function (e) {
				// Example for German i18n
				var i18n = {};
				messageArea('.message');
			})
		</script>
		<script src="contact.js"></script>
	</body>

</html>
